<div class="clearfix"></div>
<section class="search-box">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 listing-block">
        <div *ngFor="let chantier of chantiers" class="media" [routerLink]="['/chantier', chantier.idrecord]">
          <img class="d-flex align-self-start"
          src="https://images.unsplash.com/photo-1485083269755-a7b559a4fe5e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=600&q=60"  
          alt="Generic placeholder image">
          <div class="media-body pl-3">
            <div class="price">
              {{chantier.flux_lamp}}
              <small><i class="fas fa-home text-primary"></i>
                Rue {{chantier.rue}}&nbsp;- {{chantier.voie}}</small></div>
            <div class="stats">
              <span><i class="fas fa-map-marker-alt text-danger"></i>Latitude :&nbsp;{{chantier.latitude}} - Longitude
                :&nbsp;{{chantier.longitude}}</span>
            </div>
            <div class="address">
              <i class="fas fa-truck-pickup"></i> Type de chantier : {{chantier.content}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
